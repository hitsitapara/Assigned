{% extends 'common.html' %}
{% load crispy_forms_tags %}


{% block body %}
{% if messages %}
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
{% endif %}
    <form action="{% url 'signin' %}" method="POST" novalidate>        
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit">Sign In</button>
    </form>
{% endblock body %}
