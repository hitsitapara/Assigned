{% extends 'common.html' %}
{% load crispy_forms_tags %}


{% block body %}

{% if messages %}
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
{% endif %}
    
    <form enctype="multipart/form-data" action="{% url 'create_task' %}" method="POST" novalidate>        
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit">Create Task</button>
    </form>
{% endblock body %}
